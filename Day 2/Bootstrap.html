<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Flex</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 style="text-align: center;">Bootstrap heading</h1>
        <div class="d-flex justify-content-center flex-wrap">
            <div class="card m-3" style="width: 18rem;">
                <img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" class="card-img-top" alt="Profile Picture" style="height: 290px;">
                <div class="card-body">
                    <h5 class="card-title">Birds</h5>
                    <p class="card-text">Some example text some example text. John Doe is an architect and engineer.</p>
                </div>
            </div>
            <div class="card m-3" style="width: 18rem;">
                <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" class="card-img-top" alt="Profile Picture" style="height: 290px;">
                <div class="card-body">
                    <h5 class="card-title">Hills</h5>
                    <p class="card-text">Some example text some example text. Jane Doe is an artist and designer.</p>
                </div>
            </div>
            <div class="card m-3" style="width: 18rem;">
                <img src="https://img.freepik.com/free-photo/seascape-texture-waves-water-generative-ai_169016-30500.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1719964800&semt=sph" class="card-img-top" alt="Profile Picture" style="height: 290px;">
                <div class="card-body">
                    <h5 class="card-title">Sea</h5>
                    <p class="card-text">Some example text some example text. Sam Smith is a developer and teacher.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
