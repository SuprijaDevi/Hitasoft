<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar-container">
            <img src="assets/web-search-icon.png" alt="logo" class="nav-logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="login-button"><a href="#">Login</a></button>
        </div>
        <div class="home-image-container">
            <img src="assets/What-is-Website.png" alt="home-img" class="home-image">
        </div>
        <div class="about-container">
            <h2>ABOUT US</h2>
        </div>
        <div class="gallery-container">
            <h2>GALLERY</h2>
            <div class="carousel">
                <input type="radio" name="slides" id="slide1" checked>
                <input type="radio" name="slides" id="slide2">
                <input type="radio" name="slides" id="slide3">
              
                <div class="carousel-inner">
                  <div class="carousel-item">
                    <img src="assets/webimg1.png" alt="Los Angeles">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/webimg2.png" alt="Chicago">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/webimg3.png" alt="New York">
                  </div>
                </div>
              
                <div class="carousel-controls">
                  <label for="slide1"></label>
                  <label for="slide2"></label>
                  <label for="slide3"></label>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
